{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/button.css' %}" rel="stylesheet">
    <link href="{% static 'css/returns.css' %}" rel="stylesheet">
    <link href="{% static 'css/forms.css' %}" rel="stylesheet">
    <link href="{% static 'css/manage_bigcat_edit.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $(".close").click(function(){
                $(".alert").hide();
            })
        })
    </script>
</head>
<body class="container">
    {% include 'header.html' %}
    <div class="display">
        <h2>{{title}}</h2>
        <p>{{msg1|safe}}</p>
        <p>大分類番号 {{bigobj.bigcat}} を内容を編集</p>
        <form action = "{% url 'manage_bigcat_edit_comp' %}" method ="post">
            {% csrf_token %}
            <div style="display:none">
                <input id= "bigcatid" name = "bigcatid" value= {{bigobj.bigcat}}>
            </div>
            <div class="form-group col-md-12 col-xs-12 cp_iptxt">
                <input id="newname" class="control-label ef" type="text" name="newname" value="{{bigobj.catname}}">
                <label>大分類名</label>
                <span class="focus_line"></span>
            </div>
            <div class="center">
                <button type="button" onclick="history.back()" class="btn btn-primary">{{back}}</button>
                <button type = "submit" class="btn btn-success">{{yes}}</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>

</html>
