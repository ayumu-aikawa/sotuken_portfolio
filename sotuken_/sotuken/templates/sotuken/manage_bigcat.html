{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link href="{% static 'css/returns.css' %}" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/button.css' %}" rel="stylesheet">
    <link href="{% static 'css/manage_bigcat.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $(".close").click(function(){
                $(".alert").hide();
            })
        })
    </script>
</head>
<body class="container">
    {% include 'header.html' %}
    
    <br>
    <button type="button" class="btn btn-primary"onclick="location.href='{% url 'manage_booktable' %}'">{{back}}</button>
    <button type="button" class="btn btn-success"onclick="location.href='{% url 'manage_bigcat_add' %}'">{{add}}</button>
    <br>
    <div class="display">
        <h2>{{title}}</h2>
        <br>
        <table class="table">
            <tr class="not_color">
                <th>No.</th>
                <th>分類名</th>
                <th></th>
            </tr>
            <div id="boxes">
            {% for item in bigcat_list %}
            {% csrf_token %}
                <tr>
                    <td>{{item.bigcat}}</td>
                    <td>{{item.catname}}</td>
                    <td>
                        <button type="button" class="btn btn-danger"onclick="location.href='{% url 'manage_bigcat_delete' item.bigcat %}'">{{delete}}</button>
                        <button type="button" class="btn btn-success"onclick="location.href='{% url 'manage_bigcat_edit' item.bigcat %}'">{{edit}}</button>
                        
                    </td>
                </tr>
            {% endfor %}
            </div>
        </table>
    </div>
    <br>
    <button type="button" class="btn btn-primary"onclick="location.href='{% url 'manage_booktable' %}'">{{back}}</button>
    <button type="button" class="btn btn-success"onclick="location.href='{% url 'manage_bigcat_add' %}'">{{add}}</button>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>
</html>
