{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/camera_check.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/button.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js?ver=1.12.2'></script>
    <script type="text/javascript">
      $(function(){
        $('.btn').click(function() {
          if ($('input[name=camera]').prop("checked")) {
      //      alert('チェックされてる\nカメラ画面の終了ボタンでセッション切れる');
            //データを保存
            localStorage.setItem('no_camera_check', 'no_camera_check');
            /*データを取得
            var data = sessionStorage.getItem('no_camera_check');
            alert(data);*/ 
          } else {
            //alert('チェックされてない');
          }
        });
      });
    </script>
</head>
<body class="containers">
  {% include 'header.html' %}
    <div id="test">
    <div class="center">{{msg|linebreaksbr}}</div>
    <!--ここに画像を挿入する-->
    <div class="center">
        <img src="/static/png/reader_barcode.png">
    <form action="{% url 'camera' %}" method="post">
        {% csrf_token %}
        <table>
            <div class='col-12 col-lg12 center'>
                {{ form.as_p }}                
            </div>
                <button type="button" value="OK" class="btn btn-success my-2 w-125px"onclick="location.href='{% url 'camera' %}'">{{goto}}
                </button>
        </table>
    </form>
</div>
<script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>

</html>
