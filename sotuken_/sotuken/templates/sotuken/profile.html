{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/returns.css' %}" rel="stylesheet">
    <link href="{% static 'css/button.css' %}" rel="stylesheet">
    <link href="{% static 'css/forms.css' %}" rel="stylesheet">
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <!--link href="css/more_btn.css" rel="stylesheet"-->
    <title>貸出確認画面</title>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="form-row form display">
      <h3>{{title}}</h3>
      <div class="form-group col-md-12 col-xs-12 cp_iptxt">
        <input id="isbn" class="control-label ef" type="text" value="{{userdata.userID}}" disabled>
        <label>学籍番号 :</label>
      </div>
      <div class="form-group col-md-12 col-xs-12 cp_iptxt">
        <input id="title" class="control-label ef" type="text" value="{{userdata.name}}" disabled>
        <label>名前 :</label>
      </div>
      <div class="form-group col-md-12 col-xs-12 cp_iptxt">
        {% if True == userdata.is_superuser %}
        <input id="authors" class="control-label ef" type="text"  value="管理者" disabled>
        <label>アカウントの種類 :</label>
        {% elif False == userdata.is_superuser %}
        <input id="authors" class="control-label ef" type="text"  value="生徒" disabled>
        <label>アカウントの種類 :</label>
        {% endif %}
      </div>
      <div class="form-group col-md-12 col-xs-12 center">
        <button type = "button" onclick="history.back()" class="btn btn-primary">戻る</button>
        <button type="button" class="btn btn-success btn_long"onclick="location.href='{% url 'password_change' %}'">パスワード変更
        </button>
      </div>
    </div>
    <script type="text/javascript" src="{% static 'js/isbn_load.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
  </body>
</html>
