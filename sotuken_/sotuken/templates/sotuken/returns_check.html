{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/button.css' %}" rel="stylesheet">
    <link href="{% static 'css/returns.css' %}" rel="stylesheet">
    <link href="{% static 'css/returns_check.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
</head>
<body class="container">
    {% include 'header.html' %}
    <div class="display">
        <h4 align="center" style="font-size:25px;">
            {{msg1}}
        </h4>
        <br>
        <div align="center">
        <form action = "{% url 'returns_comp' %}" method ="post" style="font-size:20px;">
            <table class="table mt-4">
            {% csrf_token %}
            {% for item in book_data %}
                <tr>
                    <td class="line">No:{{item.smallcat}}</td>
                    <td class="line">{{item.title_long}}</td>
                    <div style="display:none">
                        <input id= "num_s" name = "num_s" value= {{item.smallcat}}>
                    </div>
                </tr>
            {% endfor %}
            </table>
            <h4 align="center">
                <u>{{msg2}}</u>
            </h4>
            <div id="button"align="center">
                <button type="button" class="btn btn-primary"onclick="location.href='{% url 'returns' %}'">
                {{back}}
                </button>
                <button type = "submit" class="btn btn-success">{{goto}}</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>

</html>
