{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link href="{% static 'css/header.css' %}" rel="stylesheet">
        <link href="{% static 'css/camera.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/button.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <title>{{title}}</title>
    </head>
    <body>
        {% include 'header.html' %}
        <div id="test">
        <div class="container" id="QR-Code">
        <div class="panel panel-info">
            <div class="panel-heading">
                <!--div class="navbar-form navbar-left">
                    <h4>カメラ</h4>
                </div-->
                <div class="navbar-form navbar-right">
                    <select class="form-control select" id="camera-select"></select>
                    <div class="form-group">
                        <button title="Stop streams" class="btn btn-danger" id="stop" type="button" data-toggle="tooltip">終了</button>
                        <button title="Play" class="btn btn-success" id="play" type="button" data-toggle="tooltip">開始</button>
                        <!--button title="Pause" class="btn btn-warning btn-sm" id="pause" type="button" data-toggle="tooltip">停  止</button-->
                    </div>
                </div>
            </div>
            <div class="panel-body text-center row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="well" style="position: relative;display: inline-block;">
                        <canvas id="webcodecam-canvas"></canvas>
                        <div class="scanner-laser laser-rightBottom" id="rightbottom"></div>
                        <div class="scanner-laser laser-rightTop" id="righttop"></div>
                        <div class="scanner-laser laser-leftBottom" id="leftbottom"></div>
                        <div class="scanner-laser laser-leftTop" id="lefttop"></div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="thumbnail" id="result">
                        <div class="well" style="overflow: hidden;">
                            <img id="scanned-img" src="">
                        </div>
                        <div class="caption">
                            {% if messages %}
                            <ul class="messages_ul">
                                {% for message in messages %}
                                    <li class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %} alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</span></button>{{ message }}
                                    </li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                            <form action = "{% url 'lend_check' %}" method ="post">
                            {% csrf_token %}
                                <!--h3>Scanned result</h3-->
                                <input type = "number" input id="scanned-QR" name = "scanned-QR" val="" required = "true" ></input><br>カメラが読取できない場合、ISBNを直接入力してください。<br>
                                <!-- <button id="getBookInfo" class="btn btn-primary" >
                                </button> -->
                                <!--button type = "button"onclick="history.back()" class="btn btn-primary">戻る</button-->
                                <button type = "submit" class="btn btn-success btn_long">書籍情報取得</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/filereader.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/qrcodelib.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/webcodecamjquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/mainjquery.js' %}"></script>
        <!--script type="text/javascript" src="{% static 'js/json.js' %}"></script-->
        <script type="text/javascript" src="{% static 'js/display.js' %}"></script>
       <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
    </body>
</html>
