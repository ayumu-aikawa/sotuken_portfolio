{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link href="{% static 'css/returns.css' %}" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/button.css' %}" rel="stylesheet">
    <link href="{% static 'css/manage_bigcat.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $(".close").click(function(){
                $(".alert").hide();
            })
        })
    </script>
</head>
<body class="container">
    {% include 'header.html' %}
    <br><br>
    <div class="display">
        <h3 class="center">{{bookobj.smallcat}} {{bookobj.title_long}} の完全削除を実行しますか？</h3>
        <h3 class="center">{{msg1|safe}}</h3>
        <form action = "{% url 'manage_bookdata_delete_comp' %}" method ="post">
            {% csrf_token %}
            <div style="display:none">
                <input id= "booknum" name = "booknum" value= {{bookobj.smallcat}}>
            </div>
            <br>
            <div class="center">
                <button type="button" onclick="history.back()" class="btn btn-primary">{{back}}</button>
                <button type = "submit" class="btn btn-warning btn_long">{{yes}}</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>

</html>
