{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/button.css' %}" rel="stylesheet">
    <link href="{% static 'css/returns.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $(".close").click(function(){
                $(".alert").hide();
            })
        })
    </script>
</head>
<body class="container">
    {% include 'header.html' %}
    <div class="display">
        <h2 class="display-4 text-primary" align="center">
            {{title}}
        </h2>
        <h4 align="center">{{msg1}}</h4>
        <table class="table mt-4">
            <thead>
                <tr class="not_color">
                    <th>No.</th>
                    <th>書籍名</th>
                    <th>日付</th>
                </tr>
            </thead>
            <div id="boxes">
            {% for item in lend_data %}
            {% csrf_token %}
            <tbody class="pc-table">
                <tr>
                    <td data-title="No."><span class="br"></span>{{item.num}}</td>
                    <td data-title="書籍名" ><span class="br"></span><a href="{% url 'details' item.smallcat %}">{{item.title}}</a></td>
                    <td data-title="日付"><span class="br"></span>{{item.date.year}}/{{item.date.month}}/{{item.date.day}}</td>
                </tr>
            </tbody>
            {% endfor %}
            </div>
        </table>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>

</html>
