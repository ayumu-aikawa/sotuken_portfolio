{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link href="{% static 'css/returns.css' %}" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/button.css' %}" rel="stylesheet">
    <link href="{% static 'css/forms.css' %}" rel="stylesheet">
    <link href="{% static 'css/manage_bookdata_edit.css' %}" rel="stylesheet">
    <link href="{% static 'css/manage_user_edit.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $(".close").click(function(){
                $(".alert").hide();
            })
        })
    </script>
</head>
<body class="container">
    {% include 'header.html' %}
    <div class="form form-row">
        <h2>{{title}}</h2>
        <p>{{msg1|safe}}</p>
        <h3>{{userdata.email}} 宛にパスワードを再送信します</h3>
        <form action = "{% url 'manage_user_pass_send_comp' %}" method ="post">
        {% csrf_token %}
        <div style="display:none">
            <input id= "mID" name = "mID" value= {{userdata.id}}>
        </div>
        <div class="button_c">
            <button type="button" onclick="history.back()" class="btn btn-primary">{{back}}</button>
            <button type="submit" class="btn btn-success">{{yes}}</button>
        </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>

</html>
