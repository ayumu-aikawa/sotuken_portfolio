{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link href="{% static 'css/returns.css' %}" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/button.css' %}" rel="stylesheet">
    <link href="{% static 'css/forms.css' %}" rel="stylesheet">
    <link href="{% static 'css/manage_bigcat.css' %}" rel="stylesheet">
    <link href="{% static 'css/manage_midcat_add.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $(".close").click(function(){
                $(".alert").hide();
            })
        })
    </script>
</head>
<body class="container">
    {% include 'header.html' %}
    <div class="display">
        <h2>{{title}}</h2>
        <br>
        <form action = "{% url 'manage_midcat_add_comp' %}" method ="post">
        {% csrf_token %}
            <div class="form-group col-md-12 col-xs-12 cp_ipselect">
                <select name="bigcat" id="bigcat" class="cp_s106"onchange = "createmidcat(this.value)">
                    {% for item_b in bigcat_list %}
                    <option value="{{item_b.bigcat}}">{{item_b.bigcat}} {{item_b.catname}}</option>
                    {% endfor %}
                </select>
                <span class="cp_sl06_highlight"></span>
                <span class="cp_sl06_selectbar"></span>
                <label class="control-label cp_sl06_selectlabel">大分類</label>
            </div>
            <div class="form-group col-md-12 col-xs-12 cp_iptxt">
                <input class="control-label ef" type="number" name="num" required = "true">
                <label>中分類番号</label>
                <span class="focus_line"></span>
            </div>
            <p>{{msg1}}</p>
            <div class="form-group col-md-12 col-xs-12 cp_iptxt">
                <input class="control-label ef" type="text" name="name">
                <label>名前</label>
                <span class="focus_line"></span>
            </div>
            <div class="center">
                <button type="button" onclick="history.back()" class="btn btn-primary">戻る</button>
                <button type="submit" class="btn btn-success">登録</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>

</html>
